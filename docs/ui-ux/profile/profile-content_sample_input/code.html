<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Profile Wizard - Learn Your Style</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Manrope"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-8 md:px-20 lg:px-40 flex flex-1 justify-center py-10 md:py-16">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1">
<!-- Progress Bar -->
<div class="flex flex-col gap-3 p-4">
<div class="flex gap-6 justify-between"><p class="text-gray-800 dark:text-white text-base font-medium leading-normal">Step 2 of 3</p></div>
<div class="rounded bg-gray-200 dark:bg-[#325567]"><div class="h-2 rounded bg-primary" style="width: 66%;"></div></div>
</div>
<!-- Page Heading -->
<div class="flex flex-wrap justify-between gap-3 p-4 pt-8">
<div class="flex min-w-72 flex-col gap-3">
<p class="text-gray-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Help Us Learn Your Style</p>
<p class="text-gray-500 dark:text-[#92b7c9] text-base font-normal leading-normal">Provide examples of your writing so our AI can match your tone, voice, and subject matter.</p>
</div>
</div>
<div class="p-4">
<!-- Tabs -->
<div class="pb-3">
<div class="flex border-b border-gray-200 dark:border-[#325567] gap-8">
<a class="flex items-center gap-2 justify-center border-b-[3px] border-b-primary pb-[13px] pt-4" href="#">
<span class="material-symbols-outlined text-primary text-base">edit_document</span>
<p class="text-gray-900 dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">Paste Text</p>
</a>
<a class="flex items-center gap-2 justify-center border-b-[3px] border-b-transparent text-gray-500 dark:text-[#92b7c9] pb-[13px] pt-4" href="#">
<span class="material-symbols-outlined text-gray-500 dark:text-[#92b7c9] text-base">link</span>
<p class="text-gray-500 dark:text-[#92b7c9] text-sm font-bold leading-normal tracking-[0.015em]">Add Links</p>
</a>
<a class="flex items-center gap-2 justify-center border-b-[3px] border-b-transparent text-gray-500 dark:text-[#92b7c9] pb-[13px] pt-4" href="#">
<span class="material-symbols-outlined text-gray-500 dark:text-[#92b7c9] text-base">upload_file</span>
<p class="text-gray-500 dark:text-[#92b7c9] text-sm font-bold leading-normal tracking-[0.015em]">Upload Files</p>
</a>
</div>
</div>
<!-- Content for Paste Text Tab -->
<div class="py-6">
<!-- Text Field -->
<div class="flex w-full flex-wrap items-end gap-4">
<label class="flex flex-col flex-1">
<div class="flex items-center pb-2">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal">Paste your content here</p>
<button class="ml-2 text-gray-400 dark:text-[#92b7c9] hover:text-gray-600 dark:hover:text-white transition-colors">
<span class="material-symbols-outlined text-base">help</span>
</button>
</div>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#325567] bg-white dark:bg-[#192b33] focus:border-primary min-h-48 placeholder:text-gray-400 dark:placeholder:text-[#92b7c9] p-[15px] text-base font-normal leading-normal" placeholder="Paste a blog post or social media update here. The more you add, the better the AI will understand your voice."></textarea>
</label>
</div>
<!-- Meta Text -->
<p class="text-gray-500 dark:text-[#92b7c9] text-sm font-normal leading-normal pt-2">0/5000 words</p>
</div>
</div>
<!-- Navigation Buttons -->
<div class="flex justify-between items-center p-4 mt-6">
<button class="inline-flex items-center justify-center rounded-lg px-4 py-2.5 text-sm font-semibold leading-6 text-gray-700 dark:text-[#92b7c9] shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-[#325567] hover:bg-gray-100 dark:hover:bg-[#192b33] transition-all duration-200" type="button">
<span class="material-symbols-outlined mr-2">arrow_back</span>
                            Back
                        </button>
<button class="inline-flex items-center justify-center rounded-lg bg-primary px-6 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-all duration-200" type="button">
                            Continue
                            <span class="material-symbols-outlined ml-2">arrow_forward</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
