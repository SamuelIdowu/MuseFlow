<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Personalize Your AI Assistant</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center bg-background-light dark:bg-[#111c22] p-4 sm:p-6 md:p-10 group/design-root" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<div class="layout-container flex h-full w-full max-w-4xl grow flex-col">
<div class="flex flex-col items-center gap-8 py-5">
<!-- Page Heading -->
<div class="flex flex-col gap-3 text-center w-full max-w-2xl">
<p class="text-zinc-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Personalize Your AI Assistant</p>
<p class="text-zinc-500 dark:text-[#92b7c9] text-base font-normal leading-normal">
                        Complete these steps to train your AI. This ensures all future content matches your unique brand voice and style perfectly.
                    </p>
</div>
<!-- Progress Stepper / Breadcrumbs -->
<div class="flex flex-wrap items-center justify-center gap-2">
<div class="flex items-center gap-2">
<div class="flex h-6 w-6 items-center justify-center rounded-full bg-primary text-white text-xs font-bold">1</div>
<span class="text-primary text-base font-medium leading-normal">Niche</span>
</div>
<span class="text-zinc-400 dark:text-[#92b7c9] text-base font-medium leading-normal">/</span>
<div class="flex items-center gap-2">
<div class="flex h-6 w-6 items-center justify-center rounded-full border border-zinc-300 dark:border-[#325567] text-zinc-500 dark:text-[#92b7c9] text-xs font-bold">2</div>
<span class="text-zinc-500 dark:text-[#92b7c9] text-base font-medium leading-normal">Tone</span>
</div>
<span class="text-zinc-400 dark:text-[#92b7c9] text-base font-medium leading-normal">/</span>
<div class="flex items-center gap-2">
<div class="flex h-6 w-6 items-center justify-center rounded-full border border-zinc-300 dark:border-[#325567] text-zinc-500 dark:text-[#92b7c9] text-xs font-bold">3</div>
<span class="text-zinc-500 dark:text-[#92b7c9] text-base font-medium leading-normal">Voice Sample</span>
</div>
</div>
<!-- Form Card -->
<div class="w-full rounded-xl border border-zinc-200 dark:border-[#325567] bg-white dark:bg-[#192b33]/50 p-6 sm:p-8 shadow-sm">
<div class="flex flex-col gap-8">
<!-- Step 1 Content -->
<div>
<div class="mb-6">
<h2 class="text-2xl font-bold text-zinc-900 dark:text-white">Define Your Niche</h2>
<p class="text-zinc-500 dark:text-[#92b7c9]">This helps the AI understand your area of expertise and target audience.</p>
</div>
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
<!-- Text Field: Target Audience -->
<label class="flex flex-col col-span-1">
<p class="text-zinc-800 dark:text-white text-base font-medium leading-normal pb-2">Target Audience</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-zinc-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-[#325567] bg-zinc-50 dark:bg-[#192b33] h-14 placeholder:text-zinc-400 dark:placeholder:text-[#92b7c9] p-[15px] text-base font-normal leading-normal" placeholder="e.g., Tech startups, entrepreneurs" value=""/>
</label>
<!-- Text Field: Primary Topics -->
<label class="flex flex-col col-span-1">
<p class="text-zinc-800 dark:text-white text-base font-medium leading-normal pb-2">Primary Topics</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-zinc-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-[#325567] bg-zinc-50 dark:bg-[#192b33] h-14 placeholder:text-zinc-400 dark:placeholder:text-[#92b7c9] p-[15px] text-base font-normal leading-normal" placeholder="e.g., AI in marketing, SaaS growth" value=""/>
</label>
<!-- Text Area: Keywords -->
<label class="flex flex-col md:col-span-2">
<div class="flex items-center gap-2 pb-2">
<p class="text-zinc-800 dark:text-white text-base font-medium leading-normal">Keywords to include/avoid</p>
<div class="group relative">
<span class="material-symbols-outlined text-zinc-400 dark:text-gray-500 text-base cursor-pointer">help</span>
<div class="absolute bottom-full mb-2 w-60 rounded-md bg-zinc-800 dark:bg-zinc-900 text-white text-xs p-2 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                                                Provide comma-separated lists of words. The AI will prioritize including some and actively avoid others.
                                            </div>
</div>
</div>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-zinc-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-[#325567] bg-zinc-50 dark:bg-[#192b33] min-h-36 placeholder:text-zinc-400 dark:placeholder:text-[#92b7c9] p-[15px] text-base font-normal leading-normal" placeholder="Include: innovation, strategy, automation. Avoid: cheap, easy, quick fix."></textarea>
</label>
</div>
</div>
<!-- Divider -->
<div class="w-full h-px bg-zinc-200 dark:bg-[#325567]"></div>
<!-- Navigation Buttons -->
<div class="flex flex-col-reverse sm:flex-row justify-end gap-3">
<button class="flex items-center justify-center gap-2 h-12 px-6 rounded-lg bg-zinc-200/50 dark:bg-white/5 hover:bg-zinc-200 dark:hover:bg-white/10 text-zinc-800 dark:text-white font-semibold transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled="">
<span class="material-symbols-outlined">arrow_back</span>
                                Back
                            </button>
<button class="flex items-center justify-center gap-2 h-12 px-6 rounded-lg bg-primary hover:bg-primary/90 text-white font-semibold transition-colors">
                                Next Step
                                <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
