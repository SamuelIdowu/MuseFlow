<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Export Content</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
              "success": "#12B76A"
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4" style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');">
<div class="w-full max-w-2xl rounded-xl bg-[#111c22] shadow-2xl shadow-black/20">
<div class="p-8 space-y-8">
<!-- PageHeading -->
<div class="flex flex-wrap justify-between gap-3">
<div class="flex flex-col gap-2">
<p class="text-white text-[32px] font-bold leading-tight">Export Content</p>
<p class="text-[#92b7c9] text-sm font-normal leading-normal">Select your export format and what content to include.</p>
</div>
<button class="flex h-10 w-10 items-center justify-center rounded-lg text-[#92b7c9] transition-colors hover:bg-white/10 hover:text-white">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Section 1: Format Selection -->
<div class="space-y-3">
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-1">Choose an export format</h3>
<div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-[#233c48] p-1.5">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-[#92b7c9] has-[:checked]:bg-[#111c22] has-[:checked]:text-white has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] transition-colors">
<span class="truncate">Markdown</span>
<input checked="" class="invisible w-0" name="export-format" type="radio" value="Markdown"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-[#92b7c9] has-[:checked]:bg-[#111c22] has-[:checked]:text-white has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] transition-colors">
<span class="truncate">CSV</span>
<input class="invisible w-0" name="export-format" type="radio" value="CSV"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-[#92b7c9] has-[:checked]:bg-[#111c22] has-[:checked]:text-white has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] transition-colors">
<span class="truncate">Plain Text</span>
<input class="invisible w-0" name="export-format" type="radio" value="Plain Text"/>
</label>
</div>
</div>
<!-- Section 2: Content Inclusion -->
<div class="space-y-3">
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-1">Include the following content</h3>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-1">
<label class="flex items-center gap-x-3 py-2 cursor-pointer">
<input checked="" class="h-5 w-5 rounded border-2 border-[#325567] bg-transparent text-primary checked:border-primary checked:bg-primary checked:bg-[image:--checkbox-tick-svg] focus:border-[#325567] focus:outline-none focus:ring-0 focus:ring-offset-0" type="checkbox"/>
<p class="text-white text-base font-normal leading-normal">Title</p>
</label>
<label class="flex items-center gap-x-3 py-2 cursor-pointer">
<input checked="" class="h-5 w-5 rounded border-2 border-[#325567] bg-transparent text-primary checked:border-primary checked:bg-primary checked:bg-[image:--checkbox-tick-svg] focus:border-[#325567] focus:outline-none focus:ring-0 focus:ring-offset-0" type="checkbox"/>
<p class="text-white text-base font-normal leading-normal">Main Body</p>
</label>
<label class="flex items-center gap-x-3 py-2 cursor-pointer">
<input checked="" class="h-5 w-5 rounded border-2 border-[#325567] bg-transparent text-primary checked:border-primary checked:bg-primary checked:bg-[image:--checkbox-tick-svg] focus:border-[#325567] focus:outline-none focus:ring-0 focus:ring-offset-0" type="checkbox"/>
<p class="text-white text-base font-normal leading-normal">Generated Keywords</p>
</label>
<label class="flex items-center gap-x-3 py-2 cursor-pointer">
<input class="h-5 w-5 rounded border-2 border-[#325567] bg-transparent text-primary checked:border-primary checked:bg-primary checked:bg-[image:--checkbox-tick-svg] focus:border-[#325567] focus:outline-none focus:ring-0 focus:ring-offset-0" type="checkbox"/>
<p class="text-white text-base font-normal leading-normal">Summary</p>
</label>
<label class="flex items-center gap-x-3 py-2 cursor-pointer">
<input class="h-5 w-5 rounded border-2 border-[#325567] bg-transparent text-primary checked:border-primary checked:bg-primary checked:bg-[image:--checkbox-tick-svg] focus:border-[#325567] focus:outline-none focus:ring-0 focus:ring-offset-0" type="checkbox"/>
<p class="text-white text-base font-normal leading-normal">Source Links</p>
</label>
</div>
</div>
<!-- Divider -->
<hr class="border-t border-white/10"/>
<!-- Section 3: Action Buttons -->
<div class="flex flex-col sm:flex-row gap-4">
<button class="flex h-12 flex-1 items-center justify-center gap-2.5 rounded-lg bg-[#233c48] px-6 text-base font-bold text-white transition-colors hover:bg-[#325567]">
<span class="material-symbols-outlined text-xl">content_copy</span>
                        Copy to Clipboard
                    </button>
<button class="flex h-12 flex-1 items-center justify-center gap-2.5 rounded-lg bg-primary px-6 text-base font-bold text-white transition-colors hover:bg-primary/90">
<span class="material-symbols-outlined text-xl">download</span>
                        Download .md file
                    </button>
</div>
<!-- Confirmation/Success State -->
<div class="flex items-center justify-center gap-3 rounded-lg bg-success/10 p-4 text-center text-success">
<span class="material-symbols-outlined">check_circle</span>
<p class="text-sm font-medium">Content copied to clipboard!</p>
</div>
</div>
</div>
</div>
</body></html>
